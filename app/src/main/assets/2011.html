<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi">
    <title>SUNNY BANK</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="js/common.js"></script>
    <script language = "javascript">

  $(document).ready(function() {
      onInit();
  });

  function onInit() {
   	document.getElementById('UsrName').value = "";
   	document.getElementById('phone2').value = "";
   	document.getElementById('phone3').value = "";
   	$("#phone1").val("010").trigger("change");
  }

  function nextPage() {
      var UsrName = document.querySelector('#UsrName').value;
      var phone = document.querySelector('#phone1').value + document.querySelector('#phone2').value + document.querySelector('#phone3').value;;

      if(UsrName == "") {
          alert("Please, Enter your name.");
          return false;
       } else if( document.getElementById('phone2').value == "") {
          alert("Please, Enter your cellphone number.");
          return false;
       } else if ( document.getElementById('phone3').value == "") {
          alert("Please, Enter your cellphone number.");
          return false;
       }

      var JsonData =
      {
          "name" : UsrName,
          "phone" : phone
      };
      common_movePage('2012.html', JsonData);
  }
  </script>
</head>
<body>
<div class="wrap">
    <div class="loan step1">
        <div class="gnb">
            <button type="button" class="btn_first btn_animation" onclick="window.history.back();"><span class="blind">Back</span><span class="dummy_active"></span></button>
            <button type="button" class="btn_last btn_animation"><span class="blind">MENU</span><span class="dummy_disabled"></span></button>
        </div>

        <div class="step_status">
            <h1 class="tit">Enter Personal Information</h1>
            <div class="num_area">
                <span class="num current">1</span>
                <span class="num">2</span>
                <span class="num">3</span>
                <span class="num">4</span>
            </div>
        </div>

        <div class="form">
            <div class="cell">
                <label for="name" class="tit"><span class="inner">Name</span></label>
                <div class="inp_area">
                    <input type="email" name="UsrName" id="UsrName" maxlength="50" style='text-transform: uppercase;' class="inp_text">
                </div>
            </div>
            <div class="cell">
                <label for="phone" class="tit"><span class="inner">Cell phone<br>number</span></label>
                <div class="inp_area">
						<span class="inner inner_sel">
							<select name="phone1" id="phone1" class="inp_select">
								<option>010</option>
								<option>011</option>
								<option>016</option>
								<option>019</option>
							</select>
						</span>
                    <span class="dash">-</span>
                    <span class="inner">
							<input type="tel" maxlength="4" name="phone2" id="phone2" class="inp_text">
						</span>
                    <span class="dash">-</span>
                    <span class="inner">
							<input type="tel" maxlength="4" name="phone3" id="phone3" class="inp_text">
						</span>
                </div>
            </div>
        </div>

        <div class="btn_area">
				<span class="inner">
					<button type="button" class="btn_cancel btn_animation" onclick="common_cancel();">Cancel<span class="dummy_active"></span></button>
				</span>
            <span class="inner">
					<button type="submit" class="btn_confirm btn_animation" onclick="nextPage();">Confirm<span class="dummy_active"></span></button>
				</span>
        </div>
    </div>
</div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="js/ui.js"></script>
</body>
</html>

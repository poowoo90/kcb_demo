<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
    <script src="common.js"></script>
    <script language = "javascript">
    common_getJsonData();

    /**
     * 기본함수 이전 페이지에서 넘긴 결과 data 정보를 받아온다.
     */
    function onCreate(json) {
        var jsonData = JSON.parse(json);
        document.getElementById('UsrReqPay').value = jsonData.reqPay;
        document.getElementById('contractRate').value = jsonData.contractRate;
        document.getElementById('loanAccount').value = jsonData.loanAccount;
        document.getElementById('loanPeriod').value = jsonData.loanPeriod;
    }

   function nextPage() {
        common_movePage('2001.html');
    }
    </script>
</head>

<body>
<div data-role="page" id="page">
    <div data-role="header" >
        <h1>2025화면</h1>
    </div>
    <div data-role="content" style="margin-top:13%;">
        <ul data-role="listview" >
            <li data-role="list-divider">대출실행 결과</li>
        </ul>
    </div>

    <div data-role="content">
        약정금액  <input type="text" id="UsrReqPay"  name="UsrReqPay"  readonly>
        약정금리  <input type="text" id="contractRate" name="contractRate" readonly>
        입금계좌  <input type="text" id="loanAccount" name="loanAccount" readonly>
        대출기간  <input type="text" id="loanPeriod" name="loanPeriod" readonly>
    </div>
    <div data-role="content" style="align-content: center">
        <h1>신한 Telco 드림대출 완료</h1>
        <p>
            고객님의 통신정보를 이용한 신한 Telco 드림대출 거래가<br>정상적으로 이루어졌습니다.
        </p>
    </div>
  <div data-role="footer" >
        <a data-role="button" data-transition="slide" data-direction="reverse" data-theme="b"  onclick="nextPage();">확인</a>
    </div>
</body>
</html>

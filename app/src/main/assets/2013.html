<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
    <script src="common.js"></script>
</head>

<script language = "javascript">

    common_getJsonData();

    /**
     * 기본함수 이전 페이지에서 넘긴 결과 data 정보를 받아온다.
     */
    function onCreate(json) {
        var jsonData = JSON.parse(json);
        var userData = common_getUserData(jsonData.name);

        document.getElementById('usrName').value = jsonData.name;
        document.getElementById('tel1').value = userData.phone.substr(0,3);
        document.getElementById('tel2').value = userData.phone.substr(3,4);
        document.getElementById('tel3').value = userData.phone.substr(7,4);
        document.getElementById('officeNm').value = userData.officeNm;
        document.getElementById('annualIncome').value = userData.annualIncome;
        document.getElementById('arrearsYN').value = userData.arrearsYN;
        document.getElementById('arrearsAmt').value = userData.arrearsAmt;
    }


</script>

<body leftmargin='0' topmargin='0'>
<form name='frm'>
    <div data-role="page" id="page">
        <div data-role="header" >
            <h1>2013화면</h1>
        </div>
        <div data-role="content">
            <ul data-role="listview" >
                <li data-role="list-divider">신용정보 입력</li>
                <li><a data-role="button" data-icon="arrow-l" data-iconpos="left" data-inline="true"  onclick="common_goBack();" ></a></li>
            </ul>
        </div>
        <p data-role="content">
        <h2>고객정보</h2>
        <table border="0">
            <tr>
                <td>성명</td>
                <td colspan="5"><input type="text" maxlength="50" name="usrName" id="usrName" disabled></td>
            </tr>
            <tr>
                <td>휴대폰 번호</td>
                <td><input type="text" maxlength="3" size="5" name="tel1" id="tel1" disabled></td>
                <td>-</td>
                <td><input type="text" maxlength="4" size="5" name="tel2" id="tel2" disabled></td>
                <td>-</td>
                <td><input type="text" maxlength="4" size="5" name="tel3" id="tel3" disabled></td>
            </tr>
        </table>
        <h2>신용(Credit Bureau) 정보</h2>
        <table border="0">
            <tr>
                <td>직장명</td>
                <td><input type="text" name="officeNm" id="officeNm" maxlength="50" disabled></td>
            </tr>
            <tr>
                <td>연소득</td>
                <td><input type="text" name="annualIncome" id="annualIncome" maxlength="13" disabled></td>
            </tr>
            <tr>
                <td>연체여부</td>
                <td><input type="text" name="arrearsYN" id="arrearsYN" disabled></td>
            </tr>
            <tr>
                <td>연체금액</td>
                <td><input type="text" name="arrearsAmt" id="arrearsAmt" maxlength="13" disabled></td>
            </tr>
        </table>
        <h1>신한 드림대출 불가</h1>
        <p><h2>Blah Blah Blah</h2></p>
        <input type="button" value="확인" onclick="common_Cancel();"/>

        <p><h1>통신정보 대출</h1></p>
        <p><h2>Blah Blah Blah</h2></p>
        <input type="button" value="바로가기" onclick="common_movePage('2021.html');"/>
        </div>
    </div>
</form>
</body>

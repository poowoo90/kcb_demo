<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
    <link rel="stylesheet" href="file:///android_asset/kcb-demo.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
    <script src="common.js"></script>
    <script language = "javascript">

    $(document).ready(function() {
        common_getJsonData();
    });

    /**
     * 기본함수 이전 페이지에서 넘긴 결과 data 정보를 받아온다.
     */
    function onCreate(json) {
        var jsonData = JSON.parse(json);
        if (jsonData != null && jsonData.backPage != null && jsonData.backPage == '2013.html') {
            //CB대출통해서 진입
            var userData = common_getUserData(jsonData.name);
            document.getElementById('UsrName').value = jsonData.name;
            document.getElementById('phone1').value = userData.phone.substr(0,3);
            document.getElementById('phone2').value = userData.phone.substr(3,4);
            document.getElementById('phone3').value = userData.phone.substr(7,4);
        } else {
            //최초진입
            onInit();
        }
    }

    function onInit() {
     	document.getElementById('UsrName').value = "";
     	document.getElementById('phone2').value = "";
     	document.getElementById('phone3').value = "";
     	$("#phone1").val("010").trigger("change");
    }

    function nextPage() {
        var UsrName = document.querySelector('#UsrName').value;
        var phone = document.querySelector('#phone1').value + document.querySelector('#phone2').value + document.querySelector('#phone3').value;

        if(UsrName == "") {
            alert("이름을 입력하세요.");
            return false;
         } else if( document.getElementById('phone2').value == "") {
            alert("전화번호를 입력하세요.");
            return false;
         } else if ( document.getElementById('phone3').value == "") {
            alert("전화번호를 입력하세요.");
            return false;
         }

        var JsonData =
        {
            "name" : UsrName,
            "phone" : phone
        };

        common_movePage('2022.html', JsonData);
    }
    </script>
</head>


<div data-role="page" id="page">
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">조회이체</a>
            <a href="#">예금</a>
            <a href="#">대출</a>
            <a href="#">외환</a>
        </div>
        <div id="main">
            <span style="font-size:20px;cursor:pointer" ><img src="file:///android_res/drawable/btn_menu.png" width="28" onclick="openNav()"/> &nbsp; 2022화면</span>
        </div>
        <div data-role="content">
            <ul data-role="listview" >
                <li data-role="list-divider">고객정보 입력</li>
                <li><a data-transition="slide" onclick ="common_goBack();">이전 페이지</a></li>
            </ul>
        </div>
    <div data-role="content">
        성명 <input type="email" placeholder="최대 50자 입력" name="UsrName" id="UsrName" maxlength="50" style='text-transform: uppercase;'>
    </div>
    <!--<div data-role="content">
        ID넘버 <input type="text" placeholder="아이디넘버 13자리 입력" name="idNum" id="idNum">
    </div>-->
    <div data-role="content">
        휴대폰번호
        <select name="phone1" id="phone1">
            <option value="010">010</option>
            <option value="011">011</option>
            <option value="016">016</option>
            <option value="070">070</option>
        </select>
        <input type="tel" name="phone2" id="phone2" maxlength="4">
        <input type="tel" name="phone3" id="phone3" maxlength="4">
    </div>
    <div data-role="content">
        <h4>안내
            <p>(주의)대출신청은 본인에 한해서만 가능합니다</p>
        </h4>
    </div>


    <div  style="float: left; width: 50%;">
        <a data-role="button" data-transition="slide" data-direction="reverse" data-theme="b" onclick="common_cancel();">취소</a>
    </div>
    <div  style="float: left; width: 50%;">

        <input type="button" value="확 인" onclick="nextPage();"/>
    </div>
</div>
</html>

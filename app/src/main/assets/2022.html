<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
    <script src="common.js"></script>

    <script language = "javascript">

    function nextPage() {
        var sunny_agree  = document.getElementsByName('sunny_agree' );
        if(sunny_agree[0].checked == true) {
            alert("약관에 동의해주시기 바랍니다.");
            return false;
        }
        common_movePage('2023.html');
    }
    </script>
</head>



<body leftmargin='0' topmargin='0'>
<form name='frm'>
<div data-role="page" id="page">
    <div data-role="header" >
        <h1>2022화면</h1>
    </div>
        <div data-role="content">
            <ul data-role="listview" >
                <li data-role="list-divider">통신정보조회 동의</li>
                <li><a data-transition="slide" onclick ="common_goBack();">이전 페이지</a></li>
            </ul>
        </div>
    <div data-role="content">
        <table border="0">
            <tr>
                <td>써니뱅크 이용약관</td>
                <td><input type="button" value="보기" disabled="disabled" /></td>
            </tr>
            <tr>
                <td colspan="2"> 위 약관 내용에 동의하십니까?</td>
            </tr>
            <td><input type="radio" name="sunny_agree" value ="N"> </td>
            <td><input type="radio" name="sunny_agree" value ="Y" checked="checked"> </td>
            </tr>
            <tr>
                <td>개인신용정보조회 동의서</td>
                <td><input type="button" value="보기" disabled="disabled" /></td>
            </tr>
            <tr>
                <td colspan="2"> 위 내용에 동의하십니까?</td>
            </tr>
            <tr>
                <td><input type="radio" name="credit_agree" value ="N"></td>
                <td><input type="radio" name="credit_agree" value ="Y" checked="checked"></td>
            </tr>
            <tr>
                <td>고객권리 안내문</td>
                <td><input type="button" value="보기" disabled="disabled" /></td>
            </tr>
            <tr>
                <td colspan="2"> 위 약관 내용에 동의하십니까?</td>
            </tr>
            <tr>
                <td><input type="radio" name="info_agree" value ="N"></td>
                <td><input type="radio" name="info_agree" value ="Y" checked="checked"></td>
            </tr>
        </table>
        <input type="hidden" name="value1">
        <input type="hidden" name="value2">
        <input type="hidden" name="value3">
        <input type="hidden" name="value4">
        <input type="hidden" name="value5">
    </div>
    <div data-role="footer" >
        <a data-role="button" data-transition="slide" data-direction="reverse" data-theme="b" onclick="common_cancel();">취소</a>
        <a data-role="button" data-transition="slide" data-direction="reverse" data-theme="b"  onclick="nextPage();">확인</a>
    </div>
</div>
</form>
</body>
</html>

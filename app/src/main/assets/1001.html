    document.addEventListener("touchstart", this.onStart.bind(this), false);
    document.addEventListener("touchend", this.onEnd.bind(this), false);

    function onStart(e) {
        var idNum = e.target.getAttribute('id');
        $('#' + idNum).css({'background-size': '70px 80px'});
    }

    function onEnd(e) {
        var idNum = e.target.getAttribute('id');

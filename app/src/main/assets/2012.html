<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
    <script src="common.js"></script>
    <script language = "javascript">

    function nextPage() {
        var sunny_agree  = document.getElementsByName('sunny_agree' );
        var credit_agree = document.getElementsByName('credit_agree');
        var info_agree   = document.getElementsByName('info_agree'  );


        if(sunny_agree[0].checked == true || credit_agree[0].checked == true || info_agree[0].checked == true) {
            alert("약관에 동의해주시기 바랍니다.");
            return false;
        }

        common_movePage('2013.html');
    }

    </script>
</head>

<body leftmargin='0' topmargin='0'>
<form name='frm'>
    <div data-role="page" id="page">
        <div data-role="header" >
            <h1>2012 화면</h1>
        </div>
        <div data-role="content">
            <ul data-role="listview" >
                <li data-role="list-divider"> 개인신용정보조회 동의</li>
                <li><a data-role="button" data-icon="arrow-l" data-iconpos="left" data-inline="true"  onclick="common_goBack();" ></a></li>
            </ul>
        </div>
        <div data-role="content">
            <table border="0">
                <tr>
                    <td>써니뱅크 이용약관</td>
                    <td><input type="button" value="보기" disabled="disabled" /></td>
                </tr>
                <tr>
                    <td colspan="2"> 위 약관 내용에 동의하십니까?</td>
                </tr>
                <tr>
                    <td><input type="radio" name="sunny_agree"></td>
                    <td><input type="radio" name="sunny_agree" checked="checked"></td>
                </tr>
                <tr>
                    <td>개인신용정보조회 동의서</td>
                    <td><input type="button" value="보기" disabled="disabled" /></td>
                </tr>
                <tr>
                    <td colspan="2"> 위 내용에 동의하십니까?</td>
                </tr>
                <tr>
                    <td><input type="radio" name="credit_agree"></td>
                    <td><input type="radio" name="credit_agree" checked="checked"></td>
                </tr>
                <tr>
                    <td>고객권리 안내문</td>
                    <td><input type="button" value="보기" disabled="disabled" /></td>
                </tr>
                <tr>
                    <td colspan="2"> 위 약관 내용에 동의하십니까?</td>
                </tr>
                <tr>
                    <td><input type="radio" name="info_agree"></td>
                    <td><input type="radio" name="info_agree" checked="checked"></td>
                </tr>
            </table>
        </div>
        <div data-role="footer" >
            <input type="button" value="취소" onclick="common_Cancel();"/>
            <input type="button" value="확인" onclick="nextPage();">
        </div>
    </div>
</form>
</body>
